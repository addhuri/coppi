<form>
    <div class="mb-3">
        <label for="workspacename" class="d-flex justify-content-between align-items-center">
            <div>Workspace Name</div>
            <div class="text-body-tertiary">{{workspaceId | date:'medium'}}</div>
        </label>
        <div class="input-group">
            <input id="name" class="form-control" placeholder="Dev Space" name="workspacename"
                [(ngModel)]="workspaceName" [disabled]="isDisabledWorkspaceName" />
        </div>
    </div>
    <div class="mb-3">
        <label for="pagename" class="d-flex justify-content-between align-items-center">
            <div>Page Name</div>
            <div class="text-body-tertiary">{{pageId | date:'medium'}}</div>
        </label>
        <div class="input-group">
            <input id="pagename" class="form-control" placeholder="Dev Page" name="pagename" [(ngModel)]="pageName" />
        </div>
    </div>
    <div class="mb-3">
        <label for="textinput">Input <b class="text-danger">*</b> </label>
        <div class="input-group">
            <textarea id="textinput" class="form-control" [placeholder]="sampleText" name="textinput" rows="10"
                [(ngModel)]="textInput"></textarea>
        </div>
    </div>
</form>
